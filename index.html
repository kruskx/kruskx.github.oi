<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osnovni Animirani Sajt</title>
  <style>
    /* Osnovni reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease forwards;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1s ease forwards;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 111, 97, 0.7);
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 2.5s ease forwards;
    }
    button:hover {
      background-color: #ff3b2e;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(255, 59, 46, 0.9);
    }

    /* Animacije */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Dobrodošao na moj sajt!</h1>
  <p>Ovo je jednostavan sajt sa malo animacija koji možeš koristiti kao osnovu za svoje projekte.</p>
  <button onclick="alert('Kliknuo si dugme!')">Klikni me</button>
</body>
</html>
